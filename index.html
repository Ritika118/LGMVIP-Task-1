<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c7bae5ca01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>To Do List</h2>

        <input type="text" placeholder="Write here..."id="new_task"/>
        <span><button onclick="AddTask()" id="task_submit">Add Task</button></span>
        <hr/>
        <div class="task_list">
          <h2>Tasks</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
